<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/7109a902b4.js" crossorigin="anonymous"></script>

        <title>
            {% block title %}
            {% endblock %}
        </title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Todo App</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                {% if session["user_id"] %}
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <button type="button" class="btn btn-outline-secondary">Dashboard</button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/history">
                                <button type="button" class="btn btn-outline-secondary">History</button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/matrix">
                                <button type="button" class="btn btn-outline-secondary">Matrix</button>
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/filter/{{ "do" }}">
                                <button type="button" class="btn btn-outline-danger">
                                    Do
                                    <span class="badge badge-danger">{{ session["do"] }}</span>
                                </button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/filter/{{ "plan" }}">
                                <button type="button" class="btn btn-outline-success">
                                    Plan
                                    <span class="badge badge-success">{{ session["plan"] }}</span>
                                </button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/filter/{{ "delegate" }}">
                                <button type="button" class="btn btn-outline-warning">
                                    Delegate
                                    <span class="badge badge-warning">{{ session["delegate"] }}</span>
                                </button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/filter/{{ "eliminate" }}">
                                <button type="button" class="btn btn-outline-primary">
                                    Eliminate
                                    <span class="badge badge-primary">{{ session["eliminate"] }}</span>
                                </button>
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/user">
                                <button type="button" class="btn btn-outline-secondary">
                                    {{ session["username"] }}
                                    <i class="fas fa-user"></i>
                                </button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">
                                <button type="button" class="btn btn-outline-secondary">
                                    Log Out
                                    <i class="fas fa-sign-out-alt"></i>
                                </button>
                            </a>
                        </li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/login">
                                <button type="button" class="btn btn-outline-secondary">
                                    Log In
                                    <i class="fas fa-sign-in-alt"></i>
                                </button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register">
                                <button type="button" class="btn btn-outline-secondary">
                                    Register
                                    <i class="fas fa-user-plus"></i>
                                </button>
                            </a>
                        </li>
                    </ul>
                {% endif %}
            </div>
        </nav>

        <main class="container p-5">
            {% if get_flashed_messages() %}
                <div class="alert alert-primary text-center">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            {% endif %}

            {% block main %}{% endblock %}
        </main>

        <!-- jQuery, Popper.js, and Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    </body>

</html>
